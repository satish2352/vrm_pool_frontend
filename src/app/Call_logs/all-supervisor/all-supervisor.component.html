<div class="content-wrapper mt-5">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>All Supervisor List</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">DataTables</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div style="overflow-x:auto; max-width: 100%;" class="custom-scrollbar">
                            <table id="example2" class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th class="textcenter">Name</th>
                                        <th class="textcenter">Email</th>
                                        <th class="textcenter">Contact No</th>
                                        <th class="textcenter">Address </th>
                                        <th class="textcenter">Pass</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr
                                        *ngFor="let agent of alllist  | paginate :{itemsPerPage:pagesize,currentPage:currentpage} let i=index">
                                        <td>{{i+1+(pagesize*(currentpage-1))}}</td>

                                        <td>{{ agent.to_name }}</td>
                                        <td>{{ agent.from_number }}</td>
                                        <td>{{ agent.to_number }}</td>
                                        <td>{{ agent.app_id }}</td>
                                        <td>{{ agent.leg1_status }}</td>
                                    </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>
                        <pagination-controls (pageChange)="currentpage=$event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
