<div class="wrapper">
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Upload File Log </h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Advanced Form</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>



        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label>Upload File Log</label>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="exampleInputFile"
                                        (change)="onFileSelected($event)">
                                    <label class="custom-file-label" for="exampleInputFile">Upload
                                        file</label>
                                </div>
                                <div class="input-group-append">
                                    <button class="input-group-text" (click)="onUpload()">Upload</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>File Wise Data</label>
                            <select class="form-control" (change)="onSelectChange($event.target)">
                                <option value="" disabled selected>Choose File</option>
                                <option *ngFor="let file of alllistFileWise" [value]="file?.fileId">
                                    {{ file?.fileId }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <a id="hiddenLink" target="_blank" style="display: none;" download></a>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <table id="example2" class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>Sr.No</th>
                                            <th>File ID</th>
                                            <th>Inserted Count</th>
                                            <th>Failed Count</th>
                                            <th>Created At </th>
                                            <th>Download</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr
                                            *ngFor="let alluploadedusers of alllist | paginate :{itemsPerPage:pagesize,currentPage:currentpage} let i=index">
                                            <td>{{i+1+(pagesize*(currentpage-1))}}</td>
                                            <td>{{ alluploadedusers.fileId }} </td>
                                            <td>{{ alluploadedusers.insertedCount }}</td>
                                            <td>{{ alluploadedusers.failedCount }}</td>
                                            <!-- <td> <span *ngIf="alluploadedusers.is_inserted==true"
                                                    class="badge badge-success">
                                                    Success </span> <span *ngIf="alluploadedusers.is_inserted==false"
                                                    class="badge badge-danger">
                                                    Failed </span></td>
                                            <td><span *ngIf="alluploadedusers.is_inserted==false"
                                                    style="text-transform: capitalize;">{{
                                                    alluploadedusers.reason }}</span></td> -->
                                            <td>{{ alluploadedusers.createdAt }}</td>
                                            <td><button (click)="downloadFileIdWise(alluploadedusers.fileId)">download</button></td>
                                            <!-- |date:'dd/MM/yyyy'}}</td> -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <pagination-controls (pageChange)="currentpage=$event"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>
